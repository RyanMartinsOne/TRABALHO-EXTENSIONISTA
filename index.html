<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span id="title">Inventário de Informática</span>
    </header>
    <main>
        <div class="container">
            <form id="inventory-form">
                <label for="item-name">Nome do Item:</label>
                <input type="text" id="item-name" name="item-name" required>

                <label for="item-quantity">Quantidade:</label>
                <input type="number" id="item-quantity" name="item-quantity" required>

                <button type="submit">Adicionar Item</button>
            </form>
            <ul id="inventory-list"></ul>
        </div>
    </main>
    
</body>
</html>
